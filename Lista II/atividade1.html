<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real - dolar</title>
</head>
<body>
    <body>
	<form onsubmit="return false;">
		<label>Valor em Real: </label>
		<input type="number" id="valor_real"><br>
		<label>Cotação do Dólar: </label>
		<input type="number" id="cotacao_dolar"><br>
		<button onclick="converte()">Converter</button>
	</form>
	<div id="resultado"></div>
	<script>
		function converte() {
			var valor_real = parseFloat(document.getElementById("valor_real").value);
			var cotacao_dolar = parseFloat(document.getElementById("cotacao_dolar").value);
			var valor_dolar = valor_real / cotacao_dolar;
			document.getElementById("resultado").innerHTML = "Valor em Real: R$" + valor_real.toFixed(2) + "<br>Valor em Dólar: US$" + valor_dolar.toFixed(2);
		}
	</script>
</body>
</html>
