<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const contagemLetra = (string, letra) => {
            let count = 0;
            for (let i = 0; i < string.length; i++) {
                if (string[i] === letra) {
                    count++;
                }
            }
            return count;
        }

        let palavra = prompt("Digite a palavra");
        let letra = prompt("digite a letra");

        console.log(contagemLetra(palavra, letra));
    </script>
</body>

</html>
