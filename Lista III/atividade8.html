<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maior = 0;
        let menor = 900719925474099;

        for (let i = 0; i < 10; i++) {
            const num = prompt("digite um numero");
            
            if(num > maior)
            {
                maior = num
            }

            if(num < menor)
            {
                menor = num;
            }
        }

        console.log(maior);
        console.log(menor);
    </script>
</body>
</html>
